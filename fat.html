<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAT</title>
</head>

<body>
    
    <div class="container">
        <div id="app" class="row pt-5">

           
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>nombre FAT</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <p>ingresa el nombre de tu archivo, de contener 8 caracteres</p>
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="archivo1" >
                        </div>
                        <p>no se permite el . " / \ [] :;|=,</p>
                        
                        <button id="button"onclick='proceso()' >guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    function proceso(){
        var nombre= document.getElementById("nombre").value;

        if(nombre.length <=8){
            
                if(!(/^\d[0-9]$/.test(nombre)) && !(/^\d[!"#$%&/()=?¡'´+{}]$/.test(nombre))){
                    alert("se guardo el nombre del archivo");
                    alert(nombre + ".fat");
                }else{
                    alert("inserto un caracter no permitido");
                }
                
        }else{
            alert("la contraseña debe de tener mas de 12 caracteres");
        }
    }
   
    

    </script>
</body>

</html>
